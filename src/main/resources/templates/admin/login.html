<!DOCTYPE html>
<html lang="en">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog管理登入</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css"
    />
    <link
      rel="stylesheet"
      href="../../static/lib/editormd/css/editormd.min.css"
      th:href="@{/lib/editormd/css/editormd.min.css}"
    />
    <link
      rel="stylesheet"
      href="../static/css/me.css"
      th:href="@{/css/me.css}"
    />
    <link rel="stylesheet" href="../../static/css/me.css" />
  </head>
  <body>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
      <div class="ur container">
          <div class="ui middle aligned center aligned grid">
              <div class="column">
                  <h2 class="ui teal image header">
                      <div class="content">
                          管理者後台登入
                      </div>
                  </h2>
                  <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                      <div class="ui  segment">
                          <div class="field">
                              <div class="ui left icon input">
                                  <i class="user icon"></i>
                                  <input type="text" name="email" placeholder="使用者帳號">
                              </div>
                          </div>
                          <div class="field">
                              <div class="ui left icon input">
                                  <i class="lock icon"></i>
                                  <input type="password" name="password" placeholder="密碼">
                              </div>
                          </div>
                          <div class="ui fluid large teal submit button">登   入</div>
                      </div>

                      <div class="ui error message"></div>

                  </form>

              </div>
          </div>
      </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

  </body>
</html>
